<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>ProjectSPUMA</title>
</head>

<body>
    <header>
        <nav class="topbar">
            <div class="topbar-logo">
                <a href="{% url 'index' %}">
                    <h1>SPUMA</h1>
                </a>
            </div>
            {% if loggedIn == True or True %}
            <div class="topbar-mid">
                <a href="#features">Features</a>
                <a href="#screenshots">Screenshots</a>
            </div>
            {% endif %}
            <div class="topbar-right">
                {% if loggedIn == True %}
                <div class="topbar-user-logged">

                </div>
                {% else %}
                <div class="topbar-user-buttons">
                    <a href="{% url 'login' %}" class="btn-white signin-btn">Sign in</a>
                    <a href="{% url 'register' %}" class="btn-black signup-btn">Sign up</a>
                </div>
                {% endif %}
            </div>
            <div class="topbar-menu-container">
                <button class="topbar-menu-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#f9fafb">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                    </svg>
                </button>
            </div>
        </nav>
        <div class="topbar-menu-collapse">
            <div class="menu-buttons">
                <a href="{% url 'login' %}" class="btn-white signin-btn">Sign in</a>
                <a href="{% url 'register' %}" class="btn-black signup-btn">Sign up</a>
            </div>
        </div>
    </header>
    <main>
        {% block content %}{% endblock content %}
    </main>
    <footer>

    </footer>
    <script src="{% static 'js/topbar.js' %}"></script>
</body>

</html>
